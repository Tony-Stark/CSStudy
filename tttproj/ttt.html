<!DOCTYPE html>
<html>

<head>
	<title>Tic-Tac-Toe with AI</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="Script_v2.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<!--This is a demonstration of a Tic-Tac-Toe game written in JavaScript-->
	<!--For more information, check out comments in "script.js"-->
	<h1>Tic-Tac-Toe with AI</h1>
		<div class="board">
			<div class="square" onclick="clicked(0)"></div>
			<div class="square" onclick="clicked(1)"></div>
			<div class="square" onclick="clicked(2)"></div>
			<div class="square" onclick="clicked(3)"></div>
			<div class="square" onclick="clicked(4)"></div>
			<div class="square" onclick="clicked(5)"></div>
			<div class="square" onclick="clicked(6)"></div>
			<div class="square" onclick="clicked(7)"></div>
			<div class="square" onclick="clicked(8)"></div>
			<button onclick="resetBoard()">Reset</button>
		</div>
		<div id="MessageBox">
			Example!
		</div>
	
</body>

</html>
